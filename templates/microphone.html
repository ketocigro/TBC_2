{% extends "base.html" %}

{% block body %}
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-main">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="/static/harmonica.png" alt="Harmonica" class="harmonica"></a>
        <form class="d-flex ms-auto me-auto" style="max-width: 500px;">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Search</button>
        </form>
        <div class="auth-buttons ms-auto">
            <a href="/register" class="btn btn-custom">Register</a>
            <a href="/login" class="btn btn-custom">Login</a>
        </div>
    </div>
</nav>

<div class="container mt-5 pt-4 pb-4">
    <div class="row row-cols-lg-4 row-cols-md-2 row-cols-sm-1">
        {% for microphone in microphones %}
        <div class="col mb-4">
            <div class="card">
                <img src="{{ microphone['img'] }}" class="card-img-top" alt="{{ microphone['name'] }}">
                <div class="card-body">
                    <h5 class="card-title">{{ microphone['name'] }}</h5>
                    <p class="card-text">{{ microphone['price'] }}â‚¾</p>
                    <a href="/microphone/{{ microphone['id'] }}" class="btn btn-custom mt-auto">More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
